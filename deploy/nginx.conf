# Nginx configuration for Trademark Search Web Application
# Place this in /etc/nginx/sites-available/trademark-search

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Replace with your domain

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Client upload limits (for large Excel files)
    client_max_body_size 100M;
    client_body_timeout 300s;
    client_header_timeout 300s;

    # Main application
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running searches
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Static files (CSS, JS, images)
    location /static {
        alias /opt/trademark-search/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Gzip compression
        gzip_static on;
        gzip_vary on;
    }

    # Health check endpoint (no logging)
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
        access_log off;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Security - block common attacks
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/trademark-search-access.log;
    error_log /var/log/nginx/trademark-search-error.log;
}

